<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  {% if title %}
      <title>Art by Dyani - {{title}}</title>
  {% else %}
      <title>Art by Dyani</title>
  {% endif %}

  {% if home %}
    <meta name="description" content="At EntreDevelopers Lab, we build cutting edge software to give the antrepreneurs of today the tools of tomorrow.">
    <link rel="canonical" href="http://entredeveloperslab.com/" />
  {% endif %}


  <!-- Favicons -->
  <link href="{{url_for('static', filename='img/favicon.png')}}" rel="icon">
  <link href="{{url_for('static', filename='img/apple-touch-icon.png')}}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{{url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">
  <link href="{{url_for('static', filename='vendor/icofont/icofont.min.css')}}" rel="stylesheet">
  <link href="{{url_for('static', filename='vendor/boxicons/css/boxicons.min.css')}}" rel="stylesheet">
  <link href="{{url_for('static', filename='vendor/venobox/venobox.css')}}" rel="stylesheet">
  <link href="{{url_for('static', filename='vendor/owl.carousel/assets/owl.carousel.min.css')}}" rel="stylesheet">
  <link href="{{url_for('static', filename='vendor/aos/aos.css')}}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet">

  <!-- =======================================================
  * Template Name: iPortfolio - v1.2.1
  * Template URL: https://bootstrapmade.com/iportfolio-bootstrap-portfolio-websites-template/
  * Author: BootstrapMade.com
  * License: https://bootstrapmade.com/license/
  ======================================================== -->
</head>

<body>

  <!-- ======= Mobile nav toggle button ======= -->
  <button type="button" class="mobile-nav-toggle d-xl-none"><i class="icofont-navigation-menu"></i></button>

  <!-- ======= Header ======= -->
  <header id="header">
    <div class="d-flex flex-column">

      <div class="profile">
        <img src="{{url_for('static', filename='img/profile-img.jpg')}}" alt="" class="img-fluid rounded-circle">
        <h1 class="text-light"><a href="index.html">Dyani Hernandez</a></h1>
        <div class="social-links mt-3 text-center">
          <a href="https://www.instagram.com/dyani.toro_art/" class="instagram" target="_blank"><i class="bx bxl-instagram"></i></a>

          <!--<li><a href="mailto:dyanihernandez01@gmail.com"><i class="bx bx-envelope"></i> Email</a></li>-->
        </div>
      </div>

      <nav class="nav-menu">
        <ul>
          <li class="active"><a href="{{url_for('home')}}#hero"><i class="bx bx-home"></i> <span>Home</span></a></li>
          <li><a href="{{url_for('home')}}#about"><i class="bx bx-user"></i> <span>About</span></a></li>
          <li><a href="{{url_for('home')}}#resume"><i class="bx bx-file-blank"></i> <span>Resume</span></a></li>
          <li><a href="{{url_for('home')}}#portfolio"><i class="bx bx-book-content"></i> Portfolio</a></li>
          <li><a href="{{url_for('home')}}#services"><i class="bx bx-server"></i> Services</a></li>
          <li><a href="{{url_for('home')}}#contact"><i class="bx bx-envelope"></i> Contact</a></li>

        </ul>
      </nav><!-- .nav-menu -->
      <button type="button" class="mobile-nav-toggle d-xl-none"><i class="icofont-navigation-menu"></i></button>

    </div>
  </header><!-- End Header -->

  <main id="main">
    {% block content %}{% endblock %}
  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer id="footer">
    <div class="container">
      <div class="copyright">
        &copy; Copyright <strong><span>Art by Dyani</span></strong>
      </div>
      <div class="credits">
        <!-- All the links in the footer should remain intact. -->
        <!-- You can delete the links only if you purchased the pro version. -->
        <!-- Licensing information: https://bootstrapmade.com/license/ -->
        <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/iportfolio-bootstrap-portfolio-websites-template/ -->
        Site created by <a href="https://entredeveloperslab.com/" target="_blank">EntreDevelopers Lab</a>
      </div>
    </div>
  </footer><!-- End  Footer -->

  <a href="#" class="back-to-top"><i class="icofont-simple-up"></i></a>

  <!-- Vendor JS Files -->
  <script src="{{url_for('static', filename='vendor/jquery/jquery.min.js')}}"></script>
  <script src="{{url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
  <script src="{{url_for('static', filename='vendor/jquery.easing/jquery.easing.min.js')}}"></script>
  <script src="{{url_for('static', filename='vendor/php-email-form/validate.js')}}"></script>
  <script src="{{url_for('static', filename='vendor/waypoints/jquery.waypoints.min.js')}}"></script>
  <script src="{{url_for('static', filename='vendor/counterup/counterup.min.js')}}"></script>
  <script src="{{url_for('static', filename='vendor/isotope-layout/isotope.pkgd.min.js')}}"></script>
  <script src="{{url_for('static', filename='vendor/venobox/venobox.min.js')}}"></script>
  <script src="{{url_for('static', filename='vendor/owl.carousel/owl.carousel.min.js')}}"></script>
  <script src="{{url_for('static', filename='vendor/typed.js/typed.min.js')}}"></script>
  <script src="{{url_for('static', filename='vendor/aos/aos.js')}}"></script>

  <!-- Template Main JS File -->
  <script src="{{url_for('static', filename='js/main.js')}}"></script>

</body>

</html>
